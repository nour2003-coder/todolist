<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to_do list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/check-list.png" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="containers">
      <div class="todo">
        <div class="title">
          <h1>to-Do-App</h1>
          <button id="trash">
            <img
              src="img/delete.png"
              height="30px"
              width="30px"
              alt="a delete icon"
            />
          </button>
        </div>
        <div class="type">
          <input
            id="input_text"
            type="text"
            placeholder="Add your Task"
            focus
          />
          <button onclick="add_task()">Add</button>
        </div>
        <ul id="tasks"></ul>
      </div>
    </div>
  </body>
</html>
